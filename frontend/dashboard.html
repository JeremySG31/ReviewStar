<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de usuario - ReviewStar</title>
  <link href="./css/output.css" rel="stylesheet">
  <link href="./css/animations.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .brand {
      background: linear-gradient(to right, #3b82f6, #22d3ee);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      font-weight: 700;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-blue-800 to-sky-700 dark:from-gray-900 dark:via-slate-800 dark:to-black min-h-screen text-white font-[Poppins] selection:bg-blue-500/50">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 bg-black/30 backdrop-blur-sm border-b border-white/10">
    <a href="./index.html" class="text-2xl brand">ReviewStar ⭐</a>
    <div id="userArea" class="flex items-center gap-3">
      <p id="usernameDisplay" class="font-semibold text-white"></p>
      <button id="nuevaReseñaBtn" class="px-4 py-2 bg-gradient-to-r from-green-600 to-emerald-500 hover:from-green-500 hover:to-emerald-400 rounded-md font-semibold transition">+ Nueva Reseña</button>
      <button id="logoutBtn" class="px-4 py-2 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 rounded-md font-semibold transition text-sm">Cerrar sesión</button>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-8">
    <!-- Sección de Perfil y Cabecera -->
    <header class="bg-black/30 backdrop-blur-sm rounded-xl shadow-lg overflow-hidden mb-8">
      <!-- Imagen de portada (placeholder) -->
      <div class="h-40 bg-gradient-to-r from-blue-700 to-purple-700"></div>
      
      <div class="p-6">
        <div class="flex flex-col items-center -mt-20">
          <!-- Info de Usuario y Estadísticas -->
          <div class="mt-4 text-center">
            <h1 id="profileName" class="text-5xl font-extrabold animate-shine">Cargando...</h1>
            <p id="profileEmail" class="text-gray-400">cargando@email.com</p>
            <div class="flex justify-center gap-6 mt-4">
              <div class="text-center">
                <p class="text-2xl font-bold text-blue-400" id="totalReviews">0</p>
                <p class="text-sm text-gray-400">Reseñas</p>
              </div>
              <div class="text-center">
                <p class="text-2xl font-bold text-yellow-400" id="avgRating">0.0</p>
                <p class="text-sm text-gray-400">Rating</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Sección de Reseñas del Usuario -->
    <section class="py-16 px-6 bg-black/20 backdrop-blur-sm rounded-xl">
      <div class="max-w-6xl mx-auto">
        <h2 class="text-3xl font-bold mb-8 text-center">Mis Reseñas</h2>
        <div id="misReseñas" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
          <!-- Las tarjetas de reseña se insertarán aquí dinámicamente -->
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modalReseña" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center">
    <div class="bg-gray-900/80 border border-white/10 rounded-xl p-6 w-full max-w-lg relative">
      <h3 id="modalTitulo" class="text-xl font-semibold mb-4">Nueva reseña</h3>
      <form id="reseñaForm" class="space-y-4">
        <div>
          <label class="block mb-1">Título</label>
          <input id="titulo" type="text" required class="w-full p-2.5 rounded-md bg-gray-800/40 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition">
        </div>
        <div>
          <label class="block mb-1">Descripción</label>
          <textarea id="contenido" rows="4" required class="w-full p-2.5 rounded-md bg-gray-800/40 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition"></textarea>
        </div>
        <div>
          <label for="category" class="block mb-1">Categoría</label>
          <select id="category" required class="w-full p-2.5 rounded-md bg-gray-800/40 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition">
            <option value="" class="bg-gray-800 text-white">-- Elige una categoría --</option>
            <option value="Películas" class="bg-gray-800 text-white">Películas</option>
            <option value="Series" class="bg-gray-800 text-white">Series</option>
            <option value="Videojuegos" class="bg-gray-800 text-white">Videojuegos</option>
            <option value="Libros" class="bg-gray-800 text-white">Libros</option>
            <option value="Tecnología" class="bg-gray-800 text-white">Tecnología</option>
            <option value="Otro" class="bg-gray-800 text-white">Otro</option>
          </select>
        </div>
        <div>
          <label for="reviewImage" class="block mb-1">Subir imagen (opcional)</label>
          <label id="fileUploadLabel" for="reviewImage" class="inline-block cursor-pointer px-4 py-2 border border-gray-600 bg-gray-800/40 text-gray-300 hover:bg-gray-700 rounded-md font-semibold transition text-sm truncate max-w-full">
            Elegir archivo
          </label>
          <!-- El input real está oculto, la label actúa como el botón -->
          <input id="reviewImage" type="file" accept="image/*" class="hidden">
        </div>
        <div>
          <label class="block mb-1">Calificación</label>
          <div id="ratingStars" class="flex text-3xl cursor-pointer text-gray-500">
            <span class="star" data-value="1">★</span><span class="star" data-value="2">★</span><span class="star" data-value="3">★</span><span class="star" data-value="4">★</span><span class="star" data-value="5">★</span>
          </div>
          <span id="ratingValueDisplay" class="text-sm text-gray-400 mt-1 block">0.0 / 5.0</span>
          <input id="ratingInput" type="hidden" value="0">
        </div>
        <div class="flex justify-end gap-4 pt-2">
          <button type="button" id="cancelarBtn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-md font-semibold transition">Cancelar</button>
          <button id="submitReviewBtn" type="submit" class="px-4 py-2 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 rounded-md font-semibold transition">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
