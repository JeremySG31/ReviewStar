<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - ReviewStar</title>
    <link href="./css/output.css" rel="stylesheet">
    <link href="./css/animations.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body
    class="bg-gradient-to-br from-indigo-900 via-blue-800 to-sky-700 dark:from-gray-900 dark:via-slate-800 dark:to-black min-h-screen flex items-center justify-center p-4 font-[Poppins]">

    <div class="bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/20 fade-up">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Recuperar Contraseña</h1>
            <p class="text-gray-300 text-sm">Ingresa tu correo y te enviaremos un enlace para restablecerla.</p>
        </div>

        <form id="forgotPasswordForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Correo Electrónico</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-400 transition outline-none"
                    placeholder="ejemplo@correo.com">
            </div>

            <div id="messageArea" class="hidden p-3 rounded-lg text-sm text-center"></div>

            <button type="submit"
                class="w-full py-3 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-bold rounded-lg shadow-lg transform transition hover:scale-[1.02] active:scale-[0.98]">
                Enviar Enlace
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="./login.html" class="text-sm text-blue-400 hover:text-blue-300 transition">Volver al inicio de
                sesión</a>
        </div>
    </div>

    <script type="module">
        import { apiForgotPassword } from './js/utils/api.js';

        const form = document.getElementById('forgotPasswordForm');
        const msgArea = document.getElementById('messageArea');
        const btn = form.querySelector('button');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            btn.disabled = true;
            btn.textContent = 'Enviando...';
            msgArea.classList.add('hidden');

            try {
                const res = await apiForgotPassword(email);
                msgArea.classList.remove('hidden');
                if (res.ok) {
                    msgArea.className = 'p-3 rounded-lg text-sm text-center bg-green-500/20 text-green-200 border border-green-500/30';
                    msgArea.textContent = '¡Correo enviado! Revisa tu bandeja de entrada.';
                    form.reset();
                } else {
                    msgArea.className = 'p-3 rounded-lg text-sm text-center bg-red-500/20 text-red-200 border border-red-500/30';
                    msgArea.textContent = res.message || 'Error al enviar correo.';
                }
            } catch (err) {
                msgArea.classList.remove('hidden');
                msgArea.className = 'p-3 rounded-lg text-sm text-center bg-red-500/20 text-red-200 border border-red-500/30';
                msgArea.textContent = 'Error de conexión.';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Enviar Enlace';
            }
        });
    </script>
</body>

</html>
