<!DOCTYPE html>
<html lang="es" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de usuario - ReviewStar</title>
  <link href="./css/output.css" rel="stylesheet">
  <link href="./css/animations.css" rel="stylesheet">
  <link href="./css/responsive.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .brand {
      background: linear-gradient(to right, #3b82f6, #22d3ee);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      font-weight: 700;
    }

    /* Animaciones para el bot√≥n Nueva Rese√±a */
    #fabNuevaRese√±a {
      transition: all 0.3s ease;
    }

    #fabNuevaRese√±a:hover {
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(139, 92, 246, 0.5);
    }

    #fabNuevaRese√±a svg {
      transition: transform 0.3s ease;
    }

    #fabNuevaRese√±a:hover svg {
      transform: rotate(90deg);
    }

    /* Animaci√≥n de pulso sutil */
    @keyframes pulse-subtle {

      0%,
      100% {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      50% {
        box-shadow: 0 10px 15px -3px rgba(139, 92, 246, 0.3), 0 4px 6px -2px rgba(139, 92, 246, 0.2);
      }
    }

    #fabNuevaRese√±a {
      animation: pulse-subtle 3s ease-in-out infinite;
    }
  </style>
</head>

<body
  class="bg-gradient-to-br from-indigo-900 via-blue-800 to-sky-700 dark:from-gray-900 dark:via-slate-800 dark:to-black min-h-screen text-white font-[Poppins] selection:bg-blue-500/50">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 bg-black/30 backdrop-blur-sm border-b border-white/10">
    <a href="./index.html" class="text-2xl brand">ReviewStar ‚≠ê</a>
    <div id="userArea" class="flex items-center gap-4">
      <a href="./feed.html" class="font-semibold text-cyan-400 hover:text-cyan-300 transition">üåü Explorar Feed</a>
      <button id="logoutBtn"
        class="px-4 py-2 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 rounded-md font-semibold transition text-sm">Cerrar
        sesi√≥n</button>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-8">
    <!-- Secci√≥n de Perfil y Cabecera -->
    <header class="bg-black/30 backdrop-blur-sm rounded-xl shadow-lg overflow-hidden mb-8">
      <!-- Imagen de portada (placeholder) -->
      <div class="h-40 bg-gradient-to-r from-blue-700 to-purple-700"></div>

      <div class="p-6">
        <div class="flex flex-col items-center -mt-20">
          <!-- Info de Usuario y Estad√≠sticas -->
          <div class="mt-4 text-center">
            <h1 id="profileName" class="text-5xl font-extrabold animate-shine">Cargando...</h1>
            <p id="profileEmail" class="text-gray-400">cargando@email.com</p>
            <div class="flex justify-center gap-6 mt-4">
              <div class="text-center">
                <p class="text-2xl font-bold text-blue-400" id="totalReviews">0</p>
                <p class="text-sm text-gray-400">Rese√±as</p>
              </div>
              <div class="text-center">
                <p class="text-2xl font-bold text-red-400" id="totalLikes">0</p>
                <p class="text-sm text-gray-400">Likes</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Secci√≥n de Rese√±as del Usuario -->
    <section class="py-16 px-6 bg-black/20 backdrop-blur-sm rounded-xl">
      <div class="max-w-6xl mx-auto">
        <h2 class="text-3xl font-bold mb-8 text-center">Mis Rese√±as</h2>

        <!-- Barra de acciones: Bot√≥n Nueva Rese√±a + Filtro -->
        <div class="flex justify-end items-center gap-3 mb-6">
          <button id="fabNuevaRese√±a"
            class="px-3 py-1.5 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 rounded font-semibold shadow-lg flex items-center gap-1.5 text-xs">
            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Nueva Rese√±a
          </button>

          <div class="relative group w-64">
            <select id="categoryFilter"
              class="appearance-none w-full px-5 py-3 rounded-xl bg-gray-900/60 backdrop-blur-md border border-gray-700 text-gray-200 font-medium focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all cursor-pointer hover:bg-gray-800 hover:border-gray-600 shadow-lg">
              <option value="all" class="bg-gray-900">‚ú® Todas las categor√≠as</option>
              <option value="Pel√≠culas" class="bg-gray-900">üé¨ Pel√≠culas</option>
              <option value="Series" class="bg-gray-900">üì∫ Series</option>
              <option value="Videojuegos" class="bg-gray-900">üéÆ Videojuegos</option>
              <option value="Libros" class="bg-gray-900">üìö Libros</option>
              <option value="Tecnolog√≠a" class="bg-gray-900">üíª Tecnolog√≠a</option>
              <option value="Otro" class="bg-gray-900">üîÆ Otro</option>
            </select>
            <div
              class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none text-gray-400 group-hover:text-blue-400 transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
        </div>

        <div id="misRese√±as" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
          <!-- Las tarjetas de rese√±a se insertar√°n aqu√≠ din√°micamente -->
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modalRese√±a" style="z-index: 110;"
    class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center">
    <div class="bg-gray-900/80 border border-white/10 rounded-xl p-6 w-full max-w-lg relative">
      <h3 id="modalTitulo" class="text-xl font-semibold mb-4">Nueva rese√±a</h3>
      <form id="rese√±aForm" class="space-y-4">
        <div>
          <label class="block mb-1">T√≠tulo</label>
          <input id="titulo" type="text" required
            class="w-full p-2.5 rounded-md bg-gray-800/40 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition">
        </div>
        <div>
          <label class="block mb-1">Descripci√≥n</label>
          <textarea id="contenido" rows="4" required
            class="w-full p-2.5 rounded-md bg-gray-800/40 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition"></textarea>
        </div>
        <div>
          <label for="category" class="block mb-1">Categor√≠a</label>
          <select id="category" required
            class="w-full p-2.5 rounded-md bg-gray-800/40 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition">
            <option value="" class="bg-gray-800 text-white">-- Elige una categor√≠a --</option>
            <option value="Pel√≠culas" class="bg-gray-800 text-white">Pel√≠culas</option>
            <option value="Series" class="bg-gray-800 text-white">Series</option>
            <option value="Videojuegos" class="bg-gray-800 text-white">Videojuegos</option>
            <option value="Libros" class="bg-gray-800 text-white">Libros</option>
            <option value="Tecnolog√≠a" class="bg-gray-800 text-white">Tecnolog√≠a</option>
            <option value="Otro" class="bg-gray-800 text-white">Otro</option>
          </select>
        </div>
        <div>
          <label for="reviewImage" class="block mb-1">Subir imagen (opcional)</label>
          <label id="fileUploadLabel" for="reviewImage"
            class="inline-block cursor-pointer px-4 py-2 border border-gray-600 bg-gray-800/40 text-gray-300 hover:bg-gray-700 rounded-md font-semibold transition text-sm truncate max-w-full">
            Elegir archivo
          </label>
          <!-- El input real est√° oculto, la label act√∫a como el bot√≥n -->
          <input id="reviewImage" type="file" accept="image/*" class="hidden">
        </div>
        <div>
          <label class="block mb-1">Calificaci√≥n</label>
          <div id="ratingStars" class="flex text-3xl cursor-pointer text-gray-500">
            <span class="star" data-value="1">‚òÖ</span><span class="star" data-value="2">‚òÖ</span><span class="star"
              data-value="3">‚òÖ</span><span class="star" data-value="4">‚òÖ</span><span class="star"
              data-value="5">‚òÖ</span>
          </div>
          <span id="ratingValueDisplay" class="text-sm text-gray-400 mt-1 block">0.0 / 5.0</span>
          <input id="ratingInput" type="hidden" value="0">
        </div>
        <div class="flex justify-end gap-4 pt-2">
          <button type="button" id="cancelarBtn"
            class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-md font-semibold transition">Cancelar</button>
          <button id="submitReviewBtn" type="submit"
            class="px-4 py-2 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 rounded-md font-semibold transition">Guardar</button>
        </div>
      </form>
    </div>
  </div>


  <!-- Modal de Confirmaci√≥n de Eliminaci√≥n -->
  <div id="modalConfirmarEliminar" style="z-index: 130;"
    class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center">
    <div class="bg-gray-900 border border-gray-700 rounded-lg p-4 shadow-xl" style="width: 280px;">
      <!-- T√≠tulo -->
      <h3 class="text-sm font-semibold text-white mb-1">¬øEliminar rese√±a?</h3>
      <p id="eliminarRese√±aTitulo" class="text-xs text-red-400 truncate mb-2">"T√≠tulo"</p>
      <p class="text-xs text-gray-500 mb-3">‚ö†Ô∏è No se puede deshacer</p>
      
      <!-- Botones -->
      <div class="flex gap-2 justify-end">
        <button id="cancelarEliminarBtn"
          class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-xs transition">
          Cancelar
        </button>
        <button id="confirmarEliminarBtn"
          class="px-3 py-1 bg-red-600 hover:bg-red-500 rounded text-xs transition">
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <!-- Modal de Comentarios -->
  <div id="modalComentarios" style="z-index: 120;"
    class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center">
    <div
      class="modal-show bg-gray-900/90 border border-white/10 rounded-xl p-6 w-full max-w-3xl max-h-[90vh] overflow-y-auto relative">
      <button id="cerrarComentariosBtn"
        class="absolute top-4 right-4 text-gray-400 hover:text-white text-2xl transition">&times;</button>
      <h3 class="text-2xl font-bold mb-6">üí¨ Comentarios</h3>
      <div id="comentariosReviewContent" class="bg-gray-800/50 rounded-xl p-4 mb-6 border border-gray-700"></div>
      <form id="nuevoComentarioForm" class="mb-6">
        <label class="block mb-2 font-semibold">‚úçÔ∏è Agregar comentario</label>
        <textarea id="nuevoComentarioTexto" rows="3" required
          class="w-full p-3 rounded-md bg-gray-800/40 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          placeholder="Escribe tu comentario aqu√≠..."></textarea>
        <button type="submit"
          class="mt-3 px-4 py-2 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 rounded-md font-semibold transition">Publicar
          Comentario</button>
      </form>
      <div id="listaComentarios" class="space-y-4">
        <h4 class="font-semibold text-lg mb-3">Todos los comentarios</h4>
      </div>
    </div>
  </div>


  <!-- Scripts -->
  <script type="module" src="./js/main.js"></script>
</body>

</html>
