<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - ReviewStar</title>
  <link href="./css/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-900 via-blue-800 to-sky-700 dark:from-gray-900 dark:to-black min-h-screen flex items-center justify-center text-white font-[Poppins]">

  <div class="bg-gray-800 p-8 rounded-xl shadow-xl w-full max-w-sm">
    <h2 class="text-2xl font-semibold mb-6 text-center">Crear cuenta</h2>
    <form id="registerForm" class="space-y-4">
      <div>
        <label for="nombre" class="block mb-1">Nombre de usuario</label>
        <input id="nombre" type="text" required class="w-full p-2 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="email" class="block mb-1">Correo electrónico</label>
        <input id="email" type="email" required class="w-full p-2 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="contrasenia" class="block mb-1">Contraseña</label>
        <input id="contrasenia" type="password" required class="w-full p-2 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit" class="w-full py-2 bg-green-600 hover:bg-green-700 rounded mt-4">Registrarme</button>
      <p class="text-center mt-4 text-gray-400">
        ¿Ya tienes cuenta?
        <a href="./login.html" class="text-blue-400 hover:underline">Inicia sesión</a>
      </p>
    </form>
  </div>

  <script type="module">
    import { handleRegister } from './js/auth.js';
    document.getElementById('registerForm').addEventListener('submit', e => {
      e.preventDefault();
      handleRegister(e.target);
    });
  </script>
</body>
</html>
