<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - ReviewStar</title>
    <link href="./css/output.css" rel="stylesheet">
    <link href="./css/animations.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body
    class="bg-gradient-to-br from-indigo-900 via-blue-800 to-sky-700 dark:from-gray-900 dark:via-slate-800 dark:to-black min-h-screen flex items-center justify-center p-4 font-[Poppins]">

    <div class="bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/20 fade-up">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Nueva Contraseña</h1>
            <p class="text-gray-300 text-sm">Ingresa tu nueva contraseña segura.</p>
        </div>

        <form id="resetPasswordForm" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Nueva Contraseña</label>
                <input type="password" id="password" name="password" required minlength="6"
                    class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-400 transition outline-none"
                    placeholder="********">
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-1">Confirmar
                    Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"
                    class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-400 transition outline-none"
                    placeholder="********">
            </div>

            <div id="messageArea" class="hidden p-3 rounded-lg text-sm text-center"></div>

            <button type="submit"
                class="w-full py-3 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-bold rounded-lg shadow-lg transform transition hover:scale-[1.02] active:scale-[0.98]">
                Cambiar Contraseña
            </button>
        </form>
    </div>

    <script type="module">
        import { apiResetPassword } from './js/utils/api.js';

        const form = document.getElementById('resetPasswordForm');
        const msgArea = document.getElementById('messageArea');
        const btn = form.querySelector('button');

        // Obtener token de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            msgArea.classList.remove('hidden');
            msgArea.className = 'p-3 rounded-lg text-sm text-center bg-red-500/20 text-red-200 border border-red-500/30';
            msgArea.textContent = 'Token inválido o faltante.';
            btn.disabled = true;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                msgArea.classList.remove('hidden');
                msgArea.className = 'p-3 rounded-lg text-sm text-center bg-red-500/20 text-red-200 border border-red-500/30';
                msgArea.textContent = 'Las contraseñas no coinciden.';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Actualizando...';
            msgArea.classList.add('hidden');

            try {
                const res = await apiResetPassword(token, password);
                msgArea.classList.remove('hidden');
                if (res.ok) {
                    msgArea.className = 'p-3 rounded-lg text-sm text-center bg-green-500/20 text-green-200 border border-green-500/30';
                    msgArea.textContent = '¡Contraseña actualizada! Redirigiendo...';
                    setTimeout(() => window.location.href = './login.html', 2000);
                } else {
                    msgArea.className = 'p-3 rounded-lg text-sm text-center bg-red-500/20 text-red-200 border border-red-500/30';
                    msgArea.textContent = res.message || 'Error al actualizar contraseña.';
                    btn.disabled = false;
                    btn.textContent = 'Cambiar Contraseña';
                }
            } catch (err) {
                msgArea.classList.remove('hidden');
                msgArea.className = 'p-3 rounded-lg text-sm text-center bg-red-500/20 text-red-200 border border-red-500/30';
                msgArea.textContent = 'Error de conexión.';
                btn.disabled = false;
                btn.textContent = 'Cambiar Contraseña';
            }
        });
    </script>
</body>

</html>
